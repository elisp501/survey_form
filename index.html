<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,900;1,100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <div id="content">
        <h1 id="title">Encuesta</h1>
        <p id="description">Servicios que te gustaría recibir para tus mascotas.</p>
        <form id="survey-form" action="#">
           
            <div>
               <div>
                  <label id="name-label" for="name" class="survey-text">Nombre</label>  
               </div>
               <div>
                   <input id="name" type="text" placeholder="Ingresa tu nombre">
               </div>
            </div>
            
            <div>
                <div>
                    <label id="email-label" for="email" class="survey-text">Correo Electrónico</label>  
                </div>
                <div>
                    <input id="email" type="email" placeholder="Ingresa tu correo">
                </div>
             </div>

             <div>
                <div>
                    <label id="number-label" for="number" class="survey-text">Edad</label> 
                </div>
                <div>
                    <input id="number" type="number" placeholder="Ingresa tu edad">
                </div>
             </div>
            
            <div>
                <div>
                    <p class="survey-text">¿Tienes mascotas?</p>
                </div>
                <div>
                    <label for="yes"><input type="radio" id="yes" name="yes-no">Sí</label>
                </div>
                <div>
                    <label for="no"><input type="radio" id="no" name="yes-no">No</label>
                </div>
            </div>
           <br>
           
           <div>
               <div>
                   <label for="dropdown" class="survey-text">¿Qué tipo de mascota tienes?</label>
               </div>
               <div>
                <select name="dropdown" id="dropdown">
                    <option value="">Perro</option>
                    <option value="">Gato</option>
                    <option value="">Pájaro</option>
                    <option value="">Peces</option>
                    <option value="">Tortuga</option>
                    <option value="">Hamster</option>
                    <option value="">Otro</option>
                </select>
               </div>
           </div>
           
           <div>
                <div>
                    <p class="survey-text">¿De estos servicios a domicilio para tus mascotas cuales usarías? (Selecciona todos los que quieras)</p>
                </div>    
                <div>   
                    <label for="cb1"><input type="checkbox" id="cb1" name="services" value="cb1">Peluquería.</label>
                </div>
                <div>
                    <label for="cb2"><input type="checkbox" id="cb2" name="services" value="cb2">Revisión veterinaria.</label>
                </div> 
                <div>
                    <label for="cb3"><input type="checkbox" id="cb3" name="services" value="cb3">Limpieza dental.</label>
                </div>
                <div>
                    <label for="cb4"><input type="checkbox" id="cb4" name="services" value="cb4">Limpieza del espacio de la mascota.</label>
                </div>
                <div>
                    <label for="cb5"><input type="checkbox" id="cb5" name="services" value="cb5">Sacar a pasear la mascota.</label>
                </div>
                <div>
                    <label for="cb6"><input type="checkbox" id="cb6" name="services" value="cb6">Vacunación.</label>
                </div>
            </div>
           
            <div>
                <div>
                    <p class="survey-text">Si tienes alguna sugerencia de otro servicio que te gustaría que te prestáramos, escríbela aquí:</p>
                </div>
                <div>
                <textarea name="textarea" id="textarea" cols="90" rows="10"></textarea>
                </div>
            </div>
           <div>
           <button id="submit">Enviar</button>
           </div>
        </form>
    </div>
</body>
</html>
